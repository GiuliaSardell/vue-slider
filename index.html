<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Carousel</title>
</head>
<body>

  <div id="app">
    
    <div class="container">
      <div class="slide">
        <div class="box active">
        <img :src="images[counter]" alt="">
  
        <div class="testo">
          <h2>{{title[counter]}}</h2>
          <p>{{text[counter]}}</p>
        </div> 

        </div>
 
      </div>

      <div class="minislide">

        <div class="minibox miniactive">
        
           <img v-for="image in images" :src="image" alt="">
        </div>

        
      
        <div @click="prevSlide"class="prev"> &uarr; </div>

        <!-- <div class="minibox">
          <img src="img/02.jpg" alt="">
        </div>
        <div class="minibox">
          <img src="img/03.jpg" alt="">
        </div>
        <div class="minibox">
          <img src="img/04.jpg" alt="">
        </div>
        <div class="minibox">
          <img src="img/05.jpg" alt="">
        </div> -->

        <div @click="nextSlide" class="next"> &darr; </div>

      </div>
      




    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/vue.js"></script>
</body>
</html>
